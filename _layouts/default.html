<!DOCTYPE html>
<html lang="{{ site.lang  | default: "zh-CN" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 动态标题与SEO优化 -->
  <title>
    {{% if page.title %}}
      {{ page.title }} | {{ site.title }}
    {{% else %}}
      {{ site.title }}
    {{% endif %}}
  </title>
 
  <!-- 引入CSS资源 -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  
  <!-- 数学公式支持 -->
  {{% include head.html %}} [2]()
</head>
<body>
  <!-- 导航栏组件 -->
  {{% include navbar.html %}} [5]()
 
  <div class="container">
    <!-- 内容注入点 -->
    {{ content }} [9]()
  </div>
 
  <!-- 页脚组件 -->
  {{% include footer.html %}} [5]()
 
  <!-- 脚本加载区 -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
